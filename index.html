<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                background: 'linear-gradient(to bottom right, #FF3E9D, #0E1F40)',
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
    <title>Welcome to My Bank</title>
</head>
<!-- <body class="h-screen flex items-center "> -->
<body class="">
    <main>
          <div class="flex justify-center items-center h-screen">
            <div class="w-full max-w-md">
              <form class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4" id="my-form">
                <h1 class="text-2xl text-gray-800 font-bold mb-6 text-center">Welcome back!</h1>
                <div class="mb-4">
                  <label class="block text-gray-700 font-bold mb-2" for="username">
                    UserID
                  </label>
                  <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="user-email" type="email" placeholder="Userid">
                </div>
                <div class="mb-6">
                  <label class="block text-gray-700 font-bold mb-2" for="password">
                    Password
                  </label>
                  <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="user-password" type="password" placeholder="Password">
                  <a class="text-sm text-blue-500 hover:text-blue-700" href="#">Forgot your password?</a>
                </div>
                <div class="flex items-center justify-between">
                  <button id="btn-submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Sign In
                  </button>
                  <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                    Create an account
                  </a>
                </div>
              </form>
              <p class="text-center text-white text-sm">
                &copy; 2023 Agrani Bank. All rights reserved.
              </p>
            </div>
          </div>
          
    </main>
    <script src="script.js"></script>
</body>
</html>
